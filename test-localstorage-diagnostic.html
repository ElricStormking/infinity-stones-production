<!DOCTYPE html>
<html>
<head>
    <title>LocalStorage Diagnostic</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #0f0;
            padding: 20px;
        }
        .test { margin: 10px 0; padding: 10px; background: #2a2a2a; }
        .pass { border-left: 4px solid #0f0; }
        .fail { border-left: 4px solid #f00; color: #f00; }
        button { 
            background: #0f0; 
            color: #000; 
            border: none; 
            padding: 10px 20px; 
            margin: 10px 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üîç LocalStorage Diagnostic Tool</h1>
    <div id="output"></div>
    
    <button onclick="runTests()">Run All Tests</button>
    <button onclick="testLogin()">Test Login Flow</button>
    <button onclick="clearAll()">Clear All Storage</button>
    
    <script>
        const output = document.getElementById('output');
        
        function log(message, pass = true) {
            const div = document.createElement('div');
            div.className = `test ${pass ? 'pass' : 'fail'}`;
            div.textContent = message;
            output.appendChild(div);
            console.log(message);
        }
        
        function runTests() {
            output.innerHTML = '';
            log('=== STARTING LOCALSTORAGE DIAGNOSTIC ===');
            
            // Test 1: Is localStorage available?
            try {
                const test = 'test';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                log('‚úÖ Test 1: localStorage is available', true);
            } catch (e) {
                log('‚ùå Test 1 FAILED: localStorage is NOT available - ' + e.message, false);
                log('SOLUTION: Check browser privacy settings or exit Incognito mode', false);
                return;
            }
            
            // Test 2: Can we save and retrieve?
            try {
                localStorage.setItem('diagnostic_test', 'value123');
                const retrieved = localStorage.getItem('diagnostic_test');
                if (retrieved === 'value123') {
                    log('‚úÖ Test 2: Can save and retrieve values', true);
                } else {
                    log('‚ùå Test 2 FAILED: Retrieved value mismatch', false);
                }
                localStorage.removeItem('diagnostic_test');
            } catch (e) {
                log('‚ùå Test 2 FAILED: ' + e.message, false);
            }
            
            // Test 3: Check for existing token
            const token = localStorage.getItem('infinity_storm_token');
            if (token) {
                log('‚úÖ Test 3: Found infinity_storm_token: ' + token.substring(0, 30) + '...', true);
            } else {
                log('‚ö†Ô∏è  Test 3: No infinity_storm_token found (expected if not logged in)', true);
            }
            
            // Test 4: Check all localStorage keys
            log('üìã All localStorage keys: ' + Object.keys(localStorage).join(', '));
            
            // Test 5: Test persistence with page refresh
            log('‚è≥ Test 5: Testing persistence (refresh this page to verify)', true);
            localStorage.setItem('persistence_test_' + Date.now(), 'should_survive_refresh');
            
            log('=== DIAGNOSTIC COMPLETE ===');
            log('üí° If tests pass but token still missing, try the Login Flow Test button');
        }
        
        async function testLogin() {
            output.innerHTML = '';
            log('=== TESTING LOGIN FLOW ===');
            
            const username = 'qa_manual_01';
            const password = 'PortalTest!234';
            
            try {
                log('üîÑ Attempting login...');
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    log('‚ùå Login failed: ' + data.message, false);
                    return;
                }
                
                log('‚úÖ Login successful!');
                log('üìã Player ID: ' + data.player.id);
                log('üìã Username: ' + data.player.username);
                log('üí∞ Credits: ' + data.player.credits);
                
                // Save token
                log('üíæ Saving token to localStorage...');
                localStorage.setItem('infinity_storm_token', data.token);
                localStorage.setItem('playerId', data.player.id);
                localStorage.setItem('playerUsername', data.player.username);
                
                // Verify it was saved
                const savedToken = localStorage.getItem('infinity_storm_token');
                if (savedToken) {
                    log('‚úÖ Token saved successfully: ' + savedToken.substring(0, 30) + '...', true);
                    log('‚úÖ Token length: ' + savedToken.length + ' characters', true);
                    
                    // Test if it survives a setTimeout
                    setTimeout(() => {
                        const stillThere = localStorage.getItem('infinity_storm_token');
                        if (stillThere) {
                            log('‚úÖ Token still exists after 1 second', true);
                        } else {
                            log('‚ùå Token disappeared after 1 second!', false);
                        }
                    }, 1000);
                } else {
                    log('‚ùå Token NOT saved to localStorage!', false);
                }
                
                log('üéÆ Now open game: http://localhost:3000/');
                
            } catch (error) {
                log('‚ùå Error: ' + error.message, false);
            }
        }
        
        function clearAll() {
            localStorage.clear();
            log('üóëÔ∏è All localStorage cleared!');
            log('Storage keys: ' + Object.keys(localStorage).length);
        }
        
        // Auto-run on load
        runTests();
    </script>
</body>
</html>
